<body>
  <h3>Update a film</h3>
  <form action="editFilm.do" method="POST">
  
    Title:
    <input type="text" name="title"/> 
    <br>
    Description:
    <input type="text" name="description"/> 
    <br>
    
    Release year:
    <input type="text" name="releaseYear"/> 
    <br>
	
    <input type="submit" value="Update!" />

  </form>
</body>
