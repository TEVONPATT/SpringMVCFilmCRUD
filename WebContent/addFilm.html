<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add a film</title>
</head>
<body>
  <h3>Add a film</h3>
  <form action="createFilm.do" method="GET">
  
    Title:
    <input type="text" name="title"/> 
    <br>
    Description:
    <input type="text" name="description"/> 
    <br>
    
    Release year:
    <input type="text" name="release_year"/> 
    <br>
	
	Language ID:
    <input type="text" name="language_id"/> 
    <br>
	
	Rental duration:
    <input type="text" name="rental_duration"/> 
    <br>
	
	Rental rate:
    <input type="text" name="rental_rate"/> 
    <br>
	
	Length:
    <input type="text" name="length"/> 
    <br>
	
	Replacement cost:
    <input type="text" name="replacement_cost"/> 	
    <br>
    
    Rating:
    <input type="text" name="rating"/> 
    <br>
    <input type="submit" value="Add Film" />

  </form>
</body>
</html>
