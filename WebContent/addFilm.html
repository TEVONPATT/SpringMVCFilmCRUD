<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add a film</title>
</head>
<body>
  <h3>Add a film</h3>
  <form action="createFilm.do" method="POST">
  
    Title:
    <input type="text" name="title"/> 
    <br>
    Description:
    <input type="text" name="description"/> 
    <br>
    
    Release year:
    <input type="text" name="releaseYear" value="0"/> 
    <br>
	
            <section class="languageId"><!-- dropdown menu-->
          <label for="languageId">Language ID:</label>
          <select id="languageId" name="languageId">
            <option value= "1">English</option>
            <option value= "2">Italian</option>
            <option value= "3">Japanese</option>
            <option value= "4">Mandarin</option>
            <option value= "5">French</option>
            <option value= "6">German</option>
          </select>
        </section>
	
	Rental duration:
    <input type="number" name="rentalDuration" value="0"/> 
    <br>
	
	Rental rate:
    <input type="text" name="rentalRate" value="0"/> 
    <br>
	
	Length:
    <input type="number" name="length" value="0"/> 
    <br>
	
	Replacement cost:
    <input type="text" name="replacementCost" value="0"/> 	
    <br>
    
                <section class="rating"><!-- dropdown menu-->
          <label for="rating">Rating:</label>
          <select id="rating" name="rating">
            <option value= "G">G</option>
            <option value= "PG">PG</option>
            <option value= "PG13">PG13</option>
            <option value= "NC17">NC17</option>
            <option value= "R">R</option>
          </select>
        </section>
        
    <input type="submit" value="Add Film" />

  </form>
</body>
<style>

body {
	background: #292929;
	color: #ffffff;
	display: inline-block;
	font-family: 'Lato', sans-serif;
	font-size: 12px;
	font-weight: bold;
	line-height: 12px;
	letter-spacing: 1px;
	margin: 0 0 30px;
	padding: 10px 15px 8px;
}
</style>

</html>
